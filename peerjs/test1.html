<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peerjs call functionality</title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://simplewebrtc.com/latest-v2.js"></script>
</head>
<body>
  <h2>Peerjs Mix mp3+mic</h2>
  <p>ability to call each other</p>
  <h3>Peer ID: <div id="peeriddiv"></div></h3>

  <div>
    <input type="text" id="peerid"></input>
    <button id="callPeerBtn">Call</button>
  </div>

  <div>
    <video height="300" id="localVideo" autoplay muted></video>
    <video height="300" id="remoteVideo" autoplay></video>
  </div>

  <script src="getusermedia.bundle.js"></script>
  <script src="attachmediastream.bundle.js"></script>
  <script src="peer.js"></script>
  <script src="webaudioextended.js"></script>
  <script>
    var localStream;
    var remoteStream;
    var mixTracks = true;

    var webAudio = new WebAudioExtended();
    webAudio.start();
    webAudio.loadSound('audio.mp3');

    var mixTracksBtn = document.getElementById('mixTracksBtn');

    function handleError(error){
      console.log('Error:', error);
    }

    getUserMedia({video: true, audio: true}, function (err, stream) {
        console.log('err', err, stream);
        var localVideoEl = document.getElementById('localVideo');
        attachMediaStream(stream, localVideoEl);
        localStream = stream;
    });

    var peer = new Peer({key: 'lwjd5qra8257b9'});
    peer.on('open', function(id){
      console.log('peer id:', id);
      document.getElementById('peeriddiv').innerHTML = id;
    });
    peer.on('call', function(call) {
      // Answer the call, providing our mediaStream
      call.answer(localStream);
      attachMediaStream(localStream, document.getElementById('remoteVideo'));
    });
    document.getElementById('callPeerBtn').onclick = makeCall;

    var call;
    function makeCall(){
      var peerid = document.getElementById('peerid').value;
      call = peer.call(peerid, localStream);

      call.on('stream', answerCall);
    }

    function answerCall(stream){
      if(mixTracks){
        remoteStream = mixFunc(stream);
      }
      var remoteVideoEl = document.getElementById('remoteVideo');
      attachMediaStream(remoteStream, remoteVideoEl);
      remoteVideo.srcObject = remoteStream;
    }

    function mixFunc(stream){
      if(mixTracks){
        var mixedStream = webAudio.applyFilter(stream);
        webAudio.addEffect();
        return mixedStream;
      } else {
        return stream;
      }

    }

  </script>

</body>
</html>
